<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
        
        }
        .hello{
            height: 790px;
            background-image: url(https://c1.wallpaperflare.com/preview/401/155/670/children-book-dear-pa.jpg);
            filter: blur(7px);
        }
        .logo img{
            position: relative;
            left: 615px;
        }
        .cont{
            display: flex;
            align-items: center;
        }
        img {
            max-width: 250px;
            height: auto;
        }
        
        .user {
            text-decoration: none;
            color: #fff;
        }
        
        .admin {
            text-decoration: none;
            color: #fff;
        }
        
        
        .bg-img {
            background-size: cover;
            width: 100%;
            filter: blur(7px);
        }
        
        .login-container1 {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(126, 123, 123, 0.2);
            text-align: center;
            position: absolute;
            bottom: 130px;
            left: 335px;
        
        }
        
        .login-container2 {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(126, 123, 123, 0.2);
            text-align: center;
            position: absolute;
            bottom: 130px;
            right: 335px;
        }
        
        h1 {
            margin-top: 0;
            color: #6ebbbe;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 20px;
        }
        
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            color: #fff;
            border-radius: 4px;
        
        }
        
        button {
            padding: 10px 20px;
            background-color: #6ebbbe;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: darkgrey;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="LMS-logo.png" alt="">
    </div>
    <div class="hello"> </div>

    <div class="login-container1" id="adminLogin">
        <h1>Admin Login</h1>
        <form id="AdminLoginForm">
            <p>Login with your Employee ID and Password to access the services and your account. Keep track of the records
                and other official services.</p>

            <button type="submit"><a href="admin.html" class="admin">Login Now</a></button>
        </form>
    </div>
    <div class="login-container2" id="userLogin">
        <h1>User Login</h1>
        <form id="UserLoginForm">
            <p>Login with your ID and Password to access your services and account. The LMS will keep the user
                notified about all updates.</p>

            <button type="submit"><a href="user.html" class="user">Login Now</a></button>
        </form>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            // Perform admin login logic here (replace with your code)
            alert("Admin login successful!");
        });
        
        document.getElementById("userLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            // Perform user login logic here (replace with your code)
            alert("User login successful!");
        });
        
    </script>
</body>

</html>
