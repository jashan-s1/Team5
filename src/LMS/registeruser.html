<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registeruser.css">
    <title>User Registration Page</title>
</head>
<body>
    <img src="https://www.denverlibrary.org/sites/dplorg/files/2021-05/nostrings.jpeg" alt="" class="bg-img">
    <div class="registration-container">
        <h1> Registration </h1>
        <form id="registrationForm">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="user.html">Login here</a></p>
    </div>

    <script src="registeruser.js"></script>
</body>
</html>
