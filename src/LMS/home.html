<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>LMS - Homepage</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="hamburger">
                <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/menu-64.png" alt="" height="40px">
            </div>
            <div class="logo">
                <img src="LMS-logo.png" alt="" height="60px">
                <p>Your gateway to knowledge and culture.<br>Accessible for everyone.</p>
            </div>
            <div class="top-bar-content">
                <div class="notification">
                    <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/bell-64.png" alt="" height="40px">
                </div>
                <div class="profile">
                    <img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_user2-64.png" alt="" height="40px">
                </div>
            </div>
        </div>
        <div class="side-bar">
            <div class="side-bar-content">
                <img class="icon" src="https://cdn0.iconfinder.com/data/icons/social-messaging-productivity-5/128/gauge-64.png" />
                Dashboard
            </div>
            <div class="side-bar-content">
                <img class="icon" src="https://cdn4.iconfinder.com/data/icons/neutro-interface/32/user-add-64.png" />
                My account
            </div>
            <div class="side-bar-content">
                <img class="icon" src="https://cdn0.iconfinder.com/data/icons/zondicons/20/book-reference-64.png" />
                Fee payment
            </div>
            <div class="side-bar-content">
                <img class="icon" src="https://cdn1.iconfinder.com/data/icons/chunk/16/LogOut-64.png" />
                Logout
            </div>
        </div>
        <div class="main-body">
            <div class="search-bar">
                <input type="text" placeholder="Search for Title, Author, ISBN, Publisher">
                <button>
                    <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/search-64.png" alt="" height="30px">
                </button>
            </div>
        </div>
    </body>
</html>
