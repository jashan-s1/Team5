<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <img src="https://www.denverlibrary.org/sites/dplorg/files/2021-05/nostrings.jpeg" alt="" class="bg-img">
    <div class="login-container">
        {% block form_title %}
        {% endblock %}
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        {% block register_button %}
        {% endblock %}
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
        
            // Perform client-side validation (replace this with server-side validation in a real app)
            if (username === "" || password === "") {
                errorMessage.textContent = "Please enter both username and password.";
            } else if (username !== "admin" || password !== "password") {
                errorMessage.textContent = "Invalid username or password.";
            } else {
                // Simulate successful login (replace with server-side authentication)
                alert("Login successful!");
                errorMessage.textContent = "";
            }
        });
        
    </script>
</body>
</html>
