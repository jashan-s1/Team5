<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Page</title>
    <style>
        body, h1, form, label, input, button {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
            background-color: #f2f2f2;
            height: fit-content;
        }
        
        .bg-img {
            background-size: cover;
            width: 100%;
            height: 1500px;
            filter: blur(6px);
        }
        
        .registration-container {
            width: 300px;
            margin: 100px auto;
            padding: 17px;
            border-radius: 15px;
            background-color: #ffffffa6;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            bottom: 1550px;
            right: 10px;
        }
        
        h1 {
            margin-top: 0;
            color: #3ba8ac;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
        
        button {
            padding: 10px 20px;
            background-color: #6ebbbe;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
        
        p {
            margin-top: 20px;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <img src="https://www.denverlibrary.org/sites/dplorg/files/2021-05/nostrings.jpeg" alt="" class="bg-img">
    <div class="registration-container">
        <h1>Registration</h1>
        <form id="registrationForm">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="admin.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
            const email = document.getElementById("email").value; 
            const errorMessage = document.getElementById("error-message");
        
            // Perform client-side validation (replace this with server-side validation in a real app)
            if (firstname === "" || lastname === "" || username === "" || password === "" || mobileNumber === "" || email === "") {
                errorMessage.textContent = "Please enter both username and password.";
            } else if (username.length < 3 || password.length < 6) {
                errorMessage.textContent = "Username should be at least 3 characters long, and password should be at least 6 characters long.";
            } else {
                // Simulate successful registration (replace with server-side registration logic)
                alert("Registration successful!");
                errorMessage.textContent = "";
                // Redirect to the login page
                window.location.href = "admin.html";
            }
        });
        
    </script>
</body>
</html>
