<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            height: 790px;
        }
        
        .bg-img {
            background-size: cover;
            width: 100%;
            height: 790px;
            filter: blur(6px);
        }
        
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 17px;
            border-radius: 15px;
            background-color: #ffffffa6;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            bottom: 700px;
            left: 10px;
        }
        
        h1 {
            margin-top: 0;
            color: #3ba8ac;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
        }
        
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #6ebbbe;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
        
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.denverlibrary.org/sites/dplorg/files/2021-05/nostrings.jpeg" alt="" class="bg-img">
    <div class="login-container">
        <h1>USER</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <p>Don't have an account? <a href="{{ url_for('registeruser') }}">Register here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
        
            // Perform client-side validation (replace this with server-side validation in a real app)
            if (username === "" || password === "") {
                errorMessage.textContent = "Please enter both username and password.";
            } else if (username !== "admin" || password !== "password") {
                errorMessage.textContent = "Invalid username or password.";
            } else {
                // Simulate successful login (replace with server-side authentication)
                alert("Login successful!");
                errorMessage.textContent = "";
            }
        });
        
    </script>
</body>
</html>
